<head>

<body>
    <h1>Projeto de Montagem</h1>

    <label> Plano gold </label>
    <input id="p3" type="radio" name="internet" value="3" onClick=update()>
    <label> Plano premium </label>

    <br/>
    <br/>

    <h3>Planos de TV</h3>

    <input id="p4" type="radio" name="tv" value="1" onClick=update()>

    <input id="p5" type="radio" name="tv" value="2" onClick=update()>
    <label> Plano 50 canais </label>

    <br/>
    <br/>

            </td>

            </td>
